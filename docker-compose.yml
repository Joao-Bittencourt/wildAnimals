version: "3.7"

services:
    # image project
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - redis
        deploy:
            resources:
                limits:
                    cpus: "1.0"
                    memory: "512MB"

    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8989:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        deploy:
            resources:
                limits:
                    cpus: "0.5"
                    memory: "50MB"

    # db mysql
    db:
        image: mysql:8.0.36
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-laravel}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
            MYSQL_PASSWORD: ${DB_PASSWORD:-userpass}
            MYSQL_USER: ${DB_USERNAME:-username}
        volumes:
            - ./docker/mysql/dbdata:/var/lib/mysql
        ports:
            - "3388:3306"
        deploy:
            resources:
                limits:
                    cpus: "1.5"
                    memory: "1024MB"

    # redis
    redis:
        image: redis:latest
        ports:
            - "6379:6379"

